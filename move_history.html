<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move History - StockMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F4F6F9;
            color: #1F1F1F;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        #sidebar {
            width: 260px;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
        }
        .page-header {
            margin-bottom: 30px;
        }
        .page-header h1 {
            font-size: 28px;
            color: #1F1F1F;
        }
        #historyList {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar"></div>
        <div class="main-content">
            <div class="page-header">
                <h1>Move History</h1>
                <p style="color: #666; margin-top: 8px;">Chronological log of all inventory movements</p>
            </div>
            
            <div id="historyList"></div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/login.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/history.js"></script>
    <script>
        createSidebar('move_history.html');
        loadHistory();
    </script>
</body>
</html>
